<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Finanziaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestione delle Spese e Risparmi</h1>
    </header>
    <main>
        <section id="inserimento-spese">
            <h2>Inserisci Spesa</h2>
            <form id="form-spese">
                <input type="text" id="descrizione" placeholder="Descrizione" required>
                <input type="number" id="importo" placeholder="Importo" required>
                <input type="date" id="data" required>
                <button type="submit">Aggiungi Spesa</button>
            </form>
        </section>
        <section id="elenco-spese">
            <h2>Elenco Spese</h2>
            <div id="spese-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <section id="salvadanaio">
        <h2>Salvadanaio</h2>
        <form id="form-risparmio">
            <input type="number" id="totale-risparmio" placeholder="Obiettivo Risparmio" required>
            <input type="number" id="somma-accantonare" placeholder="Somma da Accantonare" required>
            <button type="submit">Accantona</button>
        </form>
        <div id="risultato-risparmio"></div>
    </section>
    
</body>
</html>
